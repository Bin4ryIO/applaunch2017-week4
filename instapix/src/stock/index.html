<!DOCTYPE html>
<html>
<head>
  <title>Instagram</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">  
  <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>

  <!-- Container -->
  <div class = "feeds col-xs-6 col-xs-offset-3">

    <!-- Post -->
    <div class = "post">

      <!-- User Info -->
      <div class = "user_basic_info">

        <!-- Profile Picture -->
        <div class = "profile_picture">
          <img src="grim-repo.jpg" alt="85" />
        </div>

        <!-- Username -->
        <div class = "details">
          <p>kaii</p>
        </div>

        <!-- Time Post -->
        <div class = "time">5m</div>

      </div>
      <!-- End User Info -->

      <!-- Image -->
      <div class = "image" id = "target_1">        
        <img src="image.jpg" alt="Thumb 265 1" />
      </div>
      <!-- End Image -->

      <!-- Details -->
      <div class = "post_details">

        <!-- Like -->
        <p><strong id = "post_1">0 likes</strong></p>
        <!-- End Like -->

        <!-- Comment -->
        <div id = "comment_section_1">
          <p>
            <a href="/users/1"><strong>kaii</strong></a>
            <span class="comment">Hello</span>
            <a class="delete"></a>    
          </p>
        </div>
        <!-- End Comment -->

        <!-- User Action -->
        <div id = "user_action_1">

          <!-- Like Button -->
          <span id = "like_button_1">
            <span class="glyphicon glyphicon-heart unliked" aria-hidden="true"></span>   
          </span>     
          <!-- End Like Button -->

          <!-- Comment Form -->
          <form class="new_comment">
            <div class="field">
              <input class="comment_input" placeholder="Add a comment..." type="text"/>
            </div>
          </form>
          <!-- End Comment Form -->

        </div>
        <!-- End User Action -->
      </div>
      <!-- End Details -->

    </div>
  </body>
  <!-- End Container -->

</html>
